<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batalha</title>
    <link rel="stylesheet" href="game_window.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-image: url("sprites/backgrounds/ruinas_ancestrais.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="character" id="heroi">
        <div class="health-bar">
          <progress value="100" max="100"></progress>
        </div>
        <img src="sprites/static_sprites/mage.png"  alt="Herói">
    </div>

    <div class="character" id="inimigo">
        <div class="health-bar">
           <progress value="100" max="100"></progress>
        </div>
        <img src="sprites/static_sprites/vampire.png" alt="Inimigo">
    </div>

    <img src="images/battle_frame.png" id="battle_frame">
    <div class="attack-grid">
        <div class="attack-cell">
            <button id="ataque1" class="attackButton">Ataque 1</button>
        </div>
        <div class="attack-cell">
            <button id="ataque2" class="attackButton">Ataque 2</button>
        </div>
        <div class="attack-cell">
            <button id="ataque3" class="attackButton">Ataque 3</button>
        </div>
        <div class="attack-cell">
            <button id="ataque4" class="attackButton">Ataque 4</button>
        </div>
    </div>

    <script>
      function enemyAtack(){
          var buttons = Array.from(document.getElementsByClassName("attackButton"));

          buttons.forEach(function(button) {
              button.disabled = true;
          });

          setTimeout(function() {
          health_bar = document.querySelector("#heroi > div > progress");
          health_bar.value = health_bar.value - 10;
          }, 800);
          buttons.forEach(function(button) {
              button.disabled = false;
          });
      }

      function ataque1() {
        health_bar = document.querySelector("#inimigo > div > progress");
        health_bar.value = health_bar.value - 10;
          enemyAtack();
      }

      function ataque2() {
        // Lógica para o segundo ataque
      }

      function ataque3() {
        // Lógica para o terceiro ataque
      }

      function ataque4() {
        // Lógica para o quarto ataque
      }

      async function getAttackKit(type) {
        try {
            var response = await fetch(`http://localhost:8080/habilities?profissao=${type}`);
            var data = await response.json();

            return data;
        }
        catch(error) {
            console.log("Ainda não deu");
        }
      }

      async function formatButtons(profession) {
        var attackKit = await getAttackKit(profession);

        var buttons = Array.from(document.getElementsByClassName("attackButton"));

        console.log(attackKit);

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].textContent = attackKit[i].nomeHab;
        }

        console.log(buttons);
      }
      
      function formatCharacter(profession){
        switch (profession) {
            case "Guerreiro":
                document.querySelector("#heroi > img").src = "sprites/static_sprites/warrior.png";
                break;
            case "Arqueiro":
                document.querySelector("#heroi > img").src = "sprites/static_sprites/archer.png";
                break;
            case "Mago":
                document.querySelector("#heroi > img").src = "sprites/static_sprites/mage.png";
                break;
        }
      }


      window.onload = function() {
          document.getElementById("ataque1").addEventListener("click", ataque1);
          document.getElementById("ataque2").addEventListener("click", ataque2);
          document.getElementById("ataque3").addEventListener("click", ataque3);
          document.getElementById("ataque4").addEventListener("click", ataque4);

          if (sessionStorage.length === 0) {
            window.location.href = "http://127.0.0.1:3000/";
          }

          var character = JSON.parse(sessionStorage.getItem("personagem"));
          var profession = character["profissao"];
          formatCharacter(profession);
          formatButtons(profession);
      };
    </script>
</body>
</html>
