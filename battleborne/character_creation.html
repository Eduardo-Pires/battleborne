<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIAÇÃO DE PERSONAGEM</title>
    <link rel="stylesheet" href="character_creation.css">
<body>
    <header>
        <h1>Criação de Personagens</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="name">nome:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <ul>
                    <li>
                        <button id="warrior" name="warrior"><img src="images/warrior.png" width="200" alt=""></button>
                    </li>
                    <li>
                        <button id="mage" name="mage"><img src="images/warrior.png" width="200" alt=""></button>
                    </li>
                    <li>
                        <button id="archer" name="archer"><img src="images/warrior.png" width="200" alt=""></button>
                    </li>
                </ul>
            </div>
            <h2>aumente atributos (máximo 10)</h2>
            <p id="sum">Soma: 3</p>
            <div>
                <label class="form-label" for="ataque" class="win10-thumb">ataque</label>
                <input type="range" class="form-range" max="10" min="0" value="1" name="ataque" id="ataque" oninput="calculaSoma()">
            </div>
            <div>
                <label class="form-label" for="vida">vida:</label>
                <input class="form-range" type="range"  max="10" min="0" value="1" name="vida" id="vida" oninput="calculaSoma()">
            </div>
            <div>
                <label class="form-label" for="defesa">defesa:</label>
                <input type="range" class="form-range"  max="10" min="0" value="1" name="defesa" id="defesa" oninput="calculaSoma()">
            </div>
        </form>
        <button onclick="simular()">Enviar</button>
        <script>
        </script>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>
</html>
